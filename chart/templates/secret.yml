---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: station-bot
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: scaleway-prep-station-bot
    kind: ClusterSecretStore
  data:
    - secretKey: SENTRY_DSN
      remoteRef:
        key: "name:sentry-dsn"
        decodingStrategy: None
  dataFrom:
    - extract:
        key: "name:manual-secrets"
